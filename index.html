<!DOCTYPE HTML>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="default.css" type="text/stylesheet" rel="stylesheet">
    </script>
  </head>
  <body>
    <div class="container" id="title-container">
      <div class="row">
        <div class="col-md-12" id="main-title">
          <h1>Inspire</h1>
        </div>
        <div class="col-md-offset-3 col-md-6 col-xs-6 col-xs-offset-3" id="search-bar">
          <form>
            <div class="form-group">
              <label for="search"></label>
              <input class="form-control" id="input-search" type="search" placeholder="Enter your search">
              <button class="btn btn-default margin-top" id="search-button" type="submit">Search!</button>
              <i class="fa fa-search fa-2x" id="magnifier-icon"></i>
            </div>
          </form>
        </div>
      </div>
    </div>
      <!-- ITEM DESCRIPTION HTML MARK UP! -->
    <div class="container hidden" id="items">
      <div class="row">
        <div class="col-md-offset-3 col-md-6">
          <form>
            <div class="form-group">
              <label for="search"></label>
              <input class="form-control" id="input-search2" type="search" placeholder="Enter your search">
            </div>
          </form>
        </div>
      </div>
      <div class = "row">
        <div class="col-md-2 align-center">
          <a href="/"><i class="fa fa-arrow-circle-o-left fa-3x" id="back"></i></a>
        </div>
        <div class="col-md-offset-1 col-md-6">
          <h1 id="item-h1"> Items Found </h1><hr>
        </div>
        <div class="col-md-2">Items in Cart: <a href ="/" id="checkout"><span id="number">0  </span><i class="fa fa-shopping-cart"></i></a></div>
      </div>
      <div class="col-md-12" id="display-container">
      </div>
    </div>
    <div class="container hidden" id="payment-container">
      <div class="row">
        <div class="col-md-12">
          <div id="icon">
            <a href="/"><i class="fa fa-3x fa-home" id="home"></i></a>
            <a href="/"><i class="fa fa-arrow-circle-o-left fa-3x" id="back2"></i></a>
            <h1>Payment</h1></hr>
          </div>
          <div class="panel panel-default width center">
            <div class="panel-heading">
              <h3 class="panel-title">Your Cart </h3>
            </div>
            <div class="panel-body" id="cart">
            </div>
          </div>
          <div class="panel panel-default" id="total">
            <div class="panel-heading">
              <h3 class="panel-title">Total </h3>
            </div>
            <div class="panel-body">
              Subtotal: <span id="subtotal">$0.00</span><br>
              Tax: <span id="tax">$0.00</span><br>
              Shipping / Handling: <span id="shipping">$0.00</span>
              <hr>
              Total: <span id="total_sum">$0.00</span>
            </div>
          </div>
          <div class="panel panel-default width center">
            <div class="panel-heading">
              <h3 class="panel-title">Credit Card Information </h3>
            </div>
            <div class="panel-body">
              <form id="creditCard">
                <div class= "form-group col-md-5">
                  <label for="firstName">First Name</label>
                  <input type="text" class="form-control" id="firstName" placeholder="Name">
                </div>
                <div class="form-group col-md-6">
                  <label for="lastName">Last Name</label>
                  <input type="text" class="form-control" id="lastName" placeholder="LastName">
                </div>
                <div class="form-group col-md-6">
                  <label for="address">Address</label>
                  <input type="text" class="form-control" id="address" placeholder="Address">
                </div>
                <div class="form-group col-md-4">
                  <label for="city">City</label>
                  <input type="text" class="form-control" id="city" placeholder="City">
                </div>
                <div class="form-group col-md-2">
                  <label for="state">State</label>
                  <input type="text" class="form-control" id="state" placeholder="State">
                </div>
                <div class="form-group col-md-4">
                  <label for="country">Country</label>
                  <input type="text" class="form-control" id="country" placeholder="Country">
                </div>
                <div class="form-group col-md-4">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="form-group col-md-4">
                  <label for="phone">Phone</label>
                  <input type="number" class="form-control" id="phone" placeholder="XXX-XXX-XXXX">
                </div>
                <div class="form-group col-md-6">
                  <label for="credit">Credit Card</label>
                  <input type="text" class="form-control" id="phone" placeholder="Credit Card Number">
                </div>
                <div class="form-group col-md-3">
                  <label for="cvv">CVV</label>
                  <input type="text" class="form-control" id="cvv" placeholder="CVV">
                </div>
                <div class= "form-group col-md-1 col-md-offset-7 margin-top">
                  <button type="submit" class="btn btn-default" id ="formSubmit">Submit</button>
                </div>
                <div class= "form-group col-md-1 margin-top">
                  <button type="reset" class="btn btn-default">Reset</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="data.js"></script>
    <script src="default.js"></script>
  </body>
</html>
